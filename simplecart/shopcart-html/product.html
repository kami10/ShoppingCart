<head>
    <title>Product</title>

    <meta name="viewport" content="initial-scale=1" />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style-document.css" rel="stylesheet" />
    <link href="css/respondsive.css" rel="stylesheet" />
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.extended.js"></script>
    <script src="js/script.js"></script>
</head>
<body id="productPage">
    <div id="document" class="document">

        <!-- Start header area -->
        <div id="header">
            <div id="headerArea" class="layout mgfix">
                <div class="clear mgT20">
                    <a id="cartInfo" class="cart-viewer-1 right" href="cart.html">
                        <span>0</span>
                        <i></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- End header area -->
        <!-- Start content area -->
        <div id="content">
            <div id="contentArea" class="layout">
                <ul id="listProduct" class="list-product-show-1 clear mgT50 mgB50"></ul>
            </div>
        </div>
        <!-- End content area -->
        <!-- Start footer area -->
        <div id="footer">
            <div id="footerArea">
            </div>
        </div>
        <!-- End footer area -->

    </div>
    <script>
        // Init & Get Storage
        if (!isExistStorage(productsStorage)) { setStorage(productsStorage, products); }
        if (!isExistStorage(productsCartStorage)) { setStorage(productsCartStorage, productCart); }
        var products = getStorage(productsStorage);

        // Show Product
        showListProduct(products);
        displayCartInfo();
    </script>
</body>
</html>
